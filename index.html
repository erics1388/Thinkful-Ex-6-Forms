<!DOCTYPE html>
<html>
<head>
	<title>Analog Sea Form</title>
	<meta name="description" content="Form exercise from scratch on HTML and CSS Thinkful's front end web development course">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

	<!---This is the company logo at the top--->
	<img src="images/logo.png" alt="Analog Sea logo">

	<!---This is the form--->
	<main>

		<form action="/action_page.php" method="post" a href="/signup/">

			<h1>Sign Up</h1>

			<label for="email" required>Email</label>
			<input placeholder="foo@bar.com" type="email" name="email" id="email">

			<label for="password" required>Password</label>
			<input placeholder="1234passw0rd" type="password" name="password" id="password">

			<button type="submit" value="submit" a href="#">Sign up</button>

		</form>

		<!---This is the last line--->
		<p>Already have an account?<a href="/login"> Log in</a></p>

	</main>

</body>
</html>
